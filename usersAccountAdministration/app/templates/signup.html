{% extends "layouts/base.html" %}

{% include "includes/navbar.html" %}

{% block title %}
<h1>Sign up</h1>
{% endblock %}

{% block main %}
<form action="/auth/signup" method="post">
    <input type="text" name="email" placeholder="Email" value="example@mail.com">
    <input type="text" name="user_name" placeholder="User name" value="user">
    <input type="text" name="password" placeholder="Password" value="123">
    <button type="submit">sign up</button>
</form>
{% endblock %}
