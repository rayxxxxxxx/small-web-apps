<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>
            {% block title%}
            page title
            {% endblock %}
        </title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/header.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/footer.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/nav.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/breadcrumbs.css')}}">

        {% block links %}
        {% endblock %}
    </head>

    <body>
        {% include 'header.html' %}
        {% include 'nav.html' %}

        <main>
            {% block main %}
            <h1>page content</h1>
            {% endblock %}
        </main>

        {% include 'footer.html' %}
    </body>

    {% block scripts %}
    <script src="{{url_for('static',filename='js/requestUtils.js')}}"></script>
    {% endblock%}

</html>
