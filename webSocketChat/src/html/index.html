<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/connection_section.css">
    <link rel="stylesheet" href="../css/chat_interface.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>
    <main>
        <header>
            Anonymous Web-socket Chatroom
        </header>

        <div class="connection-section">
            <div class="input-item">
                <label for="url">URL (starts with ws://)</label>
                <input type="text" id="url" name="url" value="ws://localhost:9090">
            </div>

            <div class="input-item">
                <label for="name">Nick name</label>
                <input type="text" name="name" id="name">
            </div>

            <button type="submit" onclick="Connect()">Join chat</button>
            <button type="button" onclick="Disconnect()">Disconnect</button>

            <div id="status" state="off"></div>
        </div>

        <div class="chat-section">
            <div class="controls">
                <button type="button" onclick="SendData()">Send</button>
                <input type="text" name="user_data" id="user_data">
            </div>

            <div id="chat"></div>
        </div>
    </main>



    <script src="../js/client.js" defer></script>

    <script>

        // }, 100);
    </script>


</body>

</html>
